    <meta charset="UTF-8">

    <title>Dice Rolling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .dice {
            font-size: 50px;
            margin: 20px;
        }

        .result {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Dice Rolling App</h1>
    <div class="dice" id="diceValue">üé≤</div>
    <button onclick="rollDice()">Roll the Dice</button>
    <div class="result" id="result"></div>
</div>

<script>
    function rollDice() {
        // Generate a random number between 1 and 6
        const diceRoll = Math.floor(Math.random() * 6) + 1;

        // Display the dice value using Unicode for dice faces
        const diceFaces = ['üé≤', '‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
        document.getElementById('diceValue').textContent = diceFaces[diceRoll];

        // Show result text
        document.getElementById('result').textContent = `You rolled a ${diceRoll}!`;
    }
</script>

</body>
